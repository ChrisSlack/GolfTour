  <style>
    html {

    html.loaded {
      visibility: visible;

      overscroll-behavior-y: contain;
    }
    
    /* Prevent zoom on double tap */
    * {
      touch-action: manipulation;
    }
    
    /* Loading spinner */
    .loading-spinner {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 40px;
      height: 40px;
      border: 3px solid #f3f3f3;
      border-top: 3px solid #21808d;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      z-index: 9999;
    }
    
    @keyframes spin {
      0% { transform: translate(-50%, -50%) rotate(0deg); }
      100% { transform: translate(-50%, -50%) rotate(360deg); }

<body>
  <!-- Loading spinner -->
  <div class="loading-spinner" id="loading-spinner"></div>
  
  <div id="root"></div>
  
  <script>
    // Mobile detection and optimization
    (function() {
      // Detect mobile device
      const isMobile = /android|webos|iphone|ipad|ipod|blackberry|iemobile|opera mini/i.test(navigator.userAgent.toLowerCase()) ||
                      (window.innerWidth <= 768 && 'ontouchstart' in window);
      
      if (isMobile) {
        document.body.classList.add('mobile-device');
        
        // Prevent zoom on input focus
        const addMaximumScaleToMetaViewport = () => {
          const el = document.querySelector('meta[name=viewport]');
          if (el !== null) {
            let content = el.getAttribute('content');
            let re = /maximum\-scale=[0-9\.]+/g;
            if (re.test(content)) {
              content = content.replace(re, 'maximum-scale=1.0');
            } else {
              content = [content, 'maximum-scale=1.0'].join(', ');
            }
            el.setAttribute('content', content);
          }
        };
        
        addMaximumScaleToMetaViewport();
        
        /*
         * The following handlers attempted to block pull-to-refresh and double
         * tap zoom on mobile devices, but they also interfered with normal
         * touch interactions, preventing navigation links from working on some
         * phones. They have been disabled to restore default touch behavior.
         *
         * // Prevent pull-to-refresh
         * let startY = 0;
         * document.addEventListener('touchstart', function(e) {
         *   startY = e.touches[0].pageY;
         * }, { passive: true });
         *
         * document.addEventListener('touchmove', function(e) {
         *   const y = e.touches[0].pageY;
         *   if (startY <= 10 && y > startY && window.pageYOffset === 0) {
         *     e.preventDefault();
         *   }
         * }, { passive: false });
         *
         * // Improve scrolling performance
         * document.addEventListener('touchmove', function(e) {
         *   if (e.scale !== 1) {
         *     e.preventDefault();
         *   }
         * }, { passive: false });
         */
        
        // Handle orientation change
        window.addEventListener('orientationchange', function() {
          setTimeout(function() {
            window.scrollTo(0, 0);
          }, 100);
        });
      }
      
      // Remove loading spinner and show content when loaded
      window.addEventListener('load', function() {
        const spinner = document.getElementById('loading-spinner');
        if (spinner) {
          spinner.style.display = 'none';
        }
        document.documentElement.classList.add('loaded');
      });
      
      // Fallback to remove spinner after 3 seconds
      setTimeout(function() {
        const spinner = document.getElementById('loading-spinner');
        if (spinner) {
          spinner.style.display = 'none';
        }
        document.documentElement.classList.add('loaded');
      }, 3000);
    })();
  </script>
  
  
</body>
